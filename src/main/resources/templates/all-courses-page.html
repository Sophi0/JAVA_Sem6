<html xmlns:th="http://:www.thymeleaf.org">
	<body>
		<table>
			<tr th:each="temp : ${courses}">	
				<td th:text="${temp.getIdc()}"></td>
				<td th:text="${temp.getTitle()}"></td>
				<td th:text="${temp.getCreditPoints()}"></td>
				<td th:text="${temp.getProfessor().getName()}"></td>
				<td th:text="${temp.getProfessor().getSurname()}"></td>
			</tr>
		</table>
	</body>
</html>
